<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Air Qualitiy</title>


  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap.css" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!--owl slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <!-- font awesome style -->
  <link href="static/css/font-awesome.min.css" rel="stylesheet" />
  <!-- nice select -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css" integrity="sha256-mLBIhmBvigTFWPSCtvdu6a76T+3Xyt+K571hupeFLg4=" crossorigin="anonymous" />
  <!-- datepicker -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css">
  <!-- Custom styles for this template -->
  <link href="static/css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="static/css/responsive.css" rel="stylesheet" />

</head>

<body>

  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="header_bottom">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom_nav-container ">
          

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class=""> </span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="d-flex mr-auto flex-column flex-lg-row align-items-center">
                <ul class="navbar-nav  ">
                  <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/wineQualitiy">Wine Qualitiy</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/airQualitiy">Air Qualitiy</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/waterQualitiy">Water Qualitiy</a>
                  </li>
                </ul>
              </div>
        
            </div>
          </nav>
        </div>
      </div>
    </header>
  </div>
  <section class="book_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col">
          <form action="{{ url_for('airQualitiy') }}" method="POST">
            <h4>
              AIR <span>QUALITIY</span>
            </h4>
            <div class="form-row ">
              <div class="form-group col-lg-6">
                <input class="form-control" id="SOi" name="SOi" placeholder="Sulfur Dioxide" required>
              </div>
              <div class="form-group col-lg-6">
                <input class="form-control" id="Noi" name="Noi" placeholder="Nitrogen dioxide" required>
              </div>
             
            </div>
            <div class="form-row ">
              <div class="form-group col-lg-6">
                <input class="form-control" id="Rpi" name="Rpi" placeholder="Respirable Suspended Particulate Matter" required>
              </div>
              <div class="form-group col-lg-6">
                <input class="form-control" id="SPMi" name="SPMi" placeholder="Suspended Particulate Matter" required>
              </div>
              
            </div>
            <div class="btn-box">
              <button type="submit" class="btn " type="submit">Submit Now</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  {% if prediction %}
  <div id="centerpoint">
      <div id="dialog"></div>
      <div class="popup">
          <button id="close">&times;</button>
          <h3>Student Math Score prediction</h3>
          <br>
          <b>{{prediction}}</b>
          <br>
          <br>
          <a href="/">Back to Home</a>
      </div>

  </div>
{% endif %}
<script src="static/js/dialog.js"></script>
</body>

</html>
